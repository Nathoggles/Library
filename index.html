<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="mycssbasis.css" rel="stylesheet" type="text/css">
    <script src="lib.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="headlineCont"><h1>My Library</h1></div>
        <button class="addBook">Add a new book to the library...</button>
    </div>
    
    <dialog open>
        <form method="dialog">
            <label autofocus for="title">Title</label>
            <input type="text" id="title" name="title">
            <label for="author">Author</label>
            <input type="text" id="author" name="author">
            <label for="pages">Pages</label>
            <input type="number" id="pages" name="pages">
            <label for="location">Location</label>
            <input type="text" id="location" name="location">
            <label for="date">Date</label>
            <input type="date" id="date" name="date">
            <button type="submit" class=submitButton formmethod="dialog">Submit</button>
        </form>
    </dialog>

    <div class="cardsContainer">
            <div class="card" data-index="0">
                    <h2 class="title">The Hobbit</h2>
                    <p class= "author">J. R. R. Tolkien</p>
                    <div class="2ndLine"><span class="location">London </span><span class="date">1937</span></div>
                    <p class="pages">312 pages</p>
                    <div class ="read">
                        <label for="readCheckbox">I need to read this one!</label>
                        <input type="checkbox" id="readCheckbox" name="read">
                    </div>
            </div>
            <div class="card" data-index="1">
                    <h2 class="title">The Hobbit</h2>
                    <p class= "author">J. R. R. Tolkien</p>
                    <div class="2ndLine"><span class="location">London </span><span class="date">1937</span></div>
                    <p class="pages">312 pages</p>
                    <div class ="read">
                        <label for="readCheckbox">I need to read this one!</label>
                        <input type="checkbox" id="readCheckbox" name="read">
                    </div>
            </div>
            <div class="card" data-index="2">
                    <h2 class="title">The Hobbit</h2>
                    <p class= "author">J. R. R. Tolkien</p>
                    <div class="2ndLine"><span class="location">London </span><span class="date">1937</span></div>
                    <p class="pages">312 pages</p>
                    <div class ="read">
                        <label for="readCheckbox">I need to read this one!</label>
                        <input type="checkbox" id="readCheckbox" name="read">
                    </div>
            </div>
            <div class="card" data-index="3">
                    <h2 class="title">The Hobbit</h2>
                    <p class= "author">J. R. R. Tolkien</p>
                    <div class="2ndLine"><span class="location">London </span><span class="date">1937</span></div>
                    <p class="pages">312 pages</p>
                    <div class ="read">
                        <label for="readCheckbox">I need to read this one!</label>
                        <input type="checkbox" id="readCheckbox" name="read">
                    </div>
            </div>
    </div>
    <div class="footer">Daniel Schrader, 2024</div>
</body>
</html>
