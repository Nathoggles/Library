<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="mycssbasis.css" rel="stylesheet" type="text/css">
    <script src="lib.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="headlineCont"><h1>My Library</h1></div>
        <button class="addBook">Add a new book to the library...</button>
    </div>
    
    <dialog class="dialog">
        <form class="dialogForm" method="dialog">
            <div class="formContainer">
                <label autofocus for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="The Book" pattern="^[a-zA-Z\- ]{2,50}$" maxlength="50">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" placeholder="Author McAuthy" pattern="^[a-zA-Z\- ]{2,50}$" maxlength="25">
                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="pages" placeholder="456" max="9999">
                <label for="place">Place:</label>
                <input type="text" id="place" name="place" placeholder="Edinburgh" pattern="^[a-zA-Z\- ]{2,20}$" maxlength="20">
                <label for="year">Year:</label>
                <input type="text" id="year" name="year" pattern="^\d{2,4}$" placeholder="2012" maxlength="4">
            </div>
            <div class="dialogButtons">
                <button type="submit" class=submitButton formmethod="dialog">Submit</button>
                <button class=cancelButton formnovaliyear>Cancel</button>
        </div>
        </form>
    </dialog>

    <div class="cardsContainer">
    </div>
    <div class="footer">Daniel Schrader, 2024</div>
</body>
</html>
